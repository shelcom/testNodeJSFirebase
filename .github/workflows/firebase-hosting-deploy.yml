name: Deploy to Firebase Hosting on push

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: production
      PORT: ${{ secrets.PORT }}

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

  # Step 4: Build and push Docker image
      - name: Build and Push Docker image
        run: |
          docker buildx build --platform linux/amd64 -t gcr.io/${{ secrets.GCLOUD_PROJECT }}/nestjs-app --push .

      # Step 5: List Docker images (for debugging)
      - name: List Docker images
        run: docker images

      # Step 6: Deploy to Firebase Hosting
      - name: Deploy to Firebase Hosting
        run: |
          firebase deploy --project ${{ secrets.GCLOUD_PROJECT }} --token ${{ secrets.FIREBASE_TOKEN }}